<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Annual Leaves Optimizer</title>
</head>
    <body>
        <h1>Optimize your annual leaves</h1>
        <p>Today is </p>
        <div id="today"></div>
        <form id="input">
            <div class="form-row">
                <label for="leavesCount">Leaves to be taken</label>
                <input id="leavesCount" name="leavesCount" type="number" pattern="\d*" min="1" placeholder="0"/>
            </div>
            <div class="form-row">
                <label for="start">From</label>
        <input id="start" name="start" type="date"/>
            </div>
            <div class="form-row">
                <label for="end">To</label>
                <input id="end" name="end" type="date"/>
            </div>
            <div class="form-row">
                <input id="submit" value="Calculate" type="submit" />
            </div>
        </form>
        <div id="remarks"></div>
        <div id="output">
            <div class="bold hidden">Maximum holidays</div>
            <div id="max-holidays"></div>
            <div id="holiday-options"></div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js" integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</html>
